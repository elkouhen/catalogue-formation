<VirtualHost *:80>
	ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

#	ProxyPass /formations/services http://$SERVICES_PORT_8080_TCP_ADDR:8080/formations
#	ProxyPassReverse /formations/services http://$SERVICES_PORT_8080_TCP_ADDR:8080/formations

	ProxyPass /formations/services http://192.168.1.88:8081/
	ProxyPassReverse /formations/services http://192.168.1.88:8081/

	Alias /formations /app

	<Directory "/app">
           AllowOverride All 
           Require all granted
        </Directory>
</VirtualHost>
