<ion-list>
  <ion-item ng-repeat="formation in formations">
    <div class="row">
      <p class="col col-80">{{formation.titre}}</p>
      <p class="col col-10">{{formation.duree}}</p>
      <p class="col col-10"><span class="ion" ng-class="getStatus(formation)" ng-click="toggleStatus(formation)"></span>
      </p>
    </div>
  </ion-item>
</ion-list>
