<ion-list>
  <ion-item ng-repeat="formation in formations" ng-click="toggleStatus(formation)">
    <div class="row">
      <p class="col col-80">{{formation.titre}}</p>
      <p class="col col-10">{{formation.duree}}
      </p>
      <ion-option-button class="col col-10">
        <i class="ion" ng-class="getStatus(formation)"></i>
      </ion-option-button>
    </div>
  </ion-item>
</ion-list>
