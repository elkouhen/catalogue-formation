<ion-list>
  <ion-item ng-repeat="formation in formations" ng-if="getStatus(formation)">
    <div class="row">
      <p class="col col-30">{{formation.categorie}}</p>
      <p class="col col-60">{{formation.titre}}</p>
      <p class="col col-10">{{formation.duree}}</p>
    </div>
  </ion-item>
</ion-list>
