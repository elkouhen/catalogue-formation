<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Développement Java EE" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="/app/formations/tech-java-ee">
    <ion-nav-view name="tab-java-ee"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Développement web" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="/app/formations/tech-web">
    <ion-nav-view name="tab-web"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Méthodes agiles" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="/formations/methodes-agiles">
    <ion-nav-view name="tab-methodes-agiles"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Ma sélection" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/app/selection">
    <ion-nav-view name="ma-selection"></ion-nav-view>
  </ion-tab>


</ion-tabs>
